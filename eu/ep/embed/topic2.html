<meta charset="utf-8">
<meta http-equiv="content-Type" content="text/html; charset=utf-8" />

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.0.0"></script>
  <style>
    html {
      font-family: Arial;
      font-size: 12px;
      margin-left: 10px;
    }
  
    .vega-bind {
      margin-top: 5px;
      
    }
  
    .vega-bindings {
      position: fixed !important;
      left: 10 !important;
      top: 10 !important;
  
    }
  
    select {
      position: absolute;
      left: 50;
      width: 100;
    }
  </style>
</head>

<body>
  <div id="view"></div>
  <script type="text/javascript">
var label_k=14;
var spec={
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "width": 850,
  "height": 2000,
  "padding": 5,
  "signals": [
    {
      "name": "Label", "value": "party2",
      "bind": {"input": "radio",
"options": ["home_country","party", "group","party2", "group2", "home_country2","none"],
      "name": "Label"
      }
    },
    {
      "name": "Layout", "value": "cluster",
      "bind": {"input": "radio", "options": ["tidy","cluster"],
      "name": "Layout"
      }
    },
    {
      "name": "Year", "value": 2018,
      "bind": {
        "input": "range",
         "min": 2008, "max": 2018, "step": 5,
         "name": "Year"
      }
    },
    {
      "name": "Links", "value": "diagonal",
      "description":"Changes layout of dendrogram",
      "bind": {
        "input": "select",
        "options": ["line", "curve", "diagonal", "orthogonal"],
        "name": "Links"
      }
    },
    {
      "name": "Cluster", "value": "name",
      "bind": {
        "input": "select",
        "options": ["name", "party", "group"],
        "name": "Type"
      }
    },
    {
      "name": "Country", "value": "Hungary",
      "bind": {
        "input": "select",
        "options": ['Hungary', 'Germany', 
          'France', 'Italy','United Kingdom','Joint'],
        "name": "Country"
      }
    },
    {
      "name": "Area",
      "value": "All areas",
      "bind": {
        "input": "select",
        "options": [
          "All areas"
        ],
        "name": "Area"
      }
    },
    {
      "name": "Topic",
      "value": "All topics",
      "bind": {
        "input": "select",
        "options": [
          "All topics",
          "Agriculture",
          "Citizen rights",
          "Citizenship",
          "Civil society",
          "Communication",
          "Consumers protection",
          "Cooperation",
          "EU budget",
          "EU institutions",
          "EU law",
          "EU members",
          "Economy",
          "Education",
          "Energy",
          "Environment",
          "Equality",
          "Euro",
          "Financial",
          "Foreign aid",
          "Foreign development",
          "Foreign policy",
          "Foreign relations",
          "Foreign trade",
          "Free movement",
          "Health",
          "Industry",
          "Justice",
          "Market",
          "Monopolies",
          "Public security",
          "Regional policy",
          "Research",
          "Schengen area",
          "Taxation",
          "Tourism",
          "Trade",
          "Transport"
        ],
        "name": "Topic"
      }
    },
    {
      "name": "hover",
      "value": null,
      "on": [{
          "events": "@images:mouseover",
          "update": "datum"
        },
        {
          "events": "@images:mouseout",
          "update": "null"
        }
      ]
    }, 
    {
      "name": "title",
      "value": "EP allegiance votes",
      "update": "hover ? hover.name + ' | ' + hover.party + ' | ' + hover.group : 'EP allegiance votes'"
    }
  ],

  "data": [
    {
      "name": "tree",
"url":"../export/json/topics.json",    
      "transform": [
        {"type":"filter",
          "expr": "datum.country==Country"
        },
        {"type":"filter",
          "expr": "datum.year==Year"
        },
        {"type":"filter",
          "expr": "datum.allegiance==Cluster"
        },
        {
          "type": "filter",
          "expr": "datum.area==Area"
        },
        {
          "type": "filter",
          "expr": "datum.topic==Topic"
        },
        {
          "type": "stratify",
          "key": "name",
          "parentKey": "parent"
        },
        {
          "type": "tree",
          "method":{"signal": "Layout"},
          "size": [{"signal": "height"}, {"signal": "width - 150"}],
          "as": ["y", "x", "depth", "children"]
        }
      ]
    },
    {
      "name": "links",
      "source": "tree",
      "transform": [
        { "type": "treelinks" },
        {
          "type": "linkpath",
          "orient": "horizontal",
          "shape": {"signal": "Links"}
        }
      ]
    }
  ],

  "scales": [
    {
      "name": "color",
      "type": "linear",
      "range": {"scheme": "viridis"},
      "domain": {"data": "tree", "field": "depth"},
      "zero": false
    }
  ],

  "marks": [
    {
      "type": "path",
      "from": {"data": "links"},
      "encode": {
        "update": {
          "path": {"field": "path"},
          "stroke": {"value": "#ccc"},
          "baseline": {"value": "middle"},
          "align": {"value": "center"}
        }
      }
    },
    {
      "type": "symbol",
      "name":"circle",
      "from": {"data": "tree"},
      "encode": {
        "enter": {
          "size": {"value": 100},
          //"stroke": {"value": "#000"},
          "shape": {"value": "circle"}
        },
        "update": {
          "x": {"field": "x"},
          "y": {"field": "y"},
          "fill": {"scale": "color", "field": "depth"},
        }
      }
    },
    {
      "type": "image",
      "name":"images",
      "from": {"data": "tree"},
      "encode": {
        "enter": {
          "width": {"value": 26},
          "height": {"value": 26},
          "baseline": {"value": "middle"},
          "align": {"value": "center"},
          "cursor": {
            "value": "pointer"
          },
          "url": {"field": "image"},
          "href": {"field": "url"}
        },
        "update": {
          "x": {"field": "x"},
          "y": {"field": "y"}
        }
      }
    },
    {
      "type": "text",
      "from": {"data": "tree"},
      "encode": {
        "enter": {
          "text": {"field": "name"},
          "fontSize": {"value": 14},
          "baseline": {"value": "middle"}
        },
        "update": {
          "x": {"field": "x"},
          "y": {"field": "y"},
          "dx": {"value": 7},
          "align": {"signal": "datum.children ? 'left' : 'left'"},
          "opacity": {"signal": "datum.parent ? 0 : 1"}
        }
      }
    },
    {
      "type": "text",
      "from": {"data": "tree"},
      "encode": {
        "enter": {
          "text": {"field": "name"},
          "fontSize": {"signal": "datum.country=='Joint' ? 10 : 12"},
          "baseline": {"value": "middle"}
        },
        "update": {
          "x": {"field": "x"},
          "y": {"field": "y"},
          "dx": {"value": label_k},
          "align": {"signal": "datum.children ? 'right' : 'left'"},
          "opacity": {"signal": "datum.children ? 0 : 1"}
        }
      }
    },
    {
      "type": "text",
      "from": {"data": "tree"},
      "encode": {
        "enter": {
          "fontSize": {"signal": "datum.country=='Joint' ? 10 : 12"},
          "baseline": {"value": "middle"}
        },
        "update": {
          "text": {"field": {"signal":"Label"}},
          "x": {"field": "x"},
          "y": {"field": "y"},
          "dx": {"value": -label_k},
          "fill": {"field": {"signal":"Label=='party' ? 'partycolor' : Label=='party2' ? 'partycolor' : 'groupcolor'"}},
          "align": {"signal": "datum.children ? 'left' : 'right'"},
          "opacity": {"signal": "datum.children ? 0 : 1"}
        }
      }
    },
    {
      "type": "text",
      "encode": {
        "enter": {
          "x": {
            "value": 800
          },
          "y": {
            "value": 0
          },
          "fill": {
            "value": "black"
          },
          "fontSize": {
            "value": 14
          },
          "align": {
            "value": "right"
          }
        },
        "update": {
          "text": {
            "signal": "title"
          }
        }
      }
    }
  ]
};

    var view;

    function render(spec) {
      view = new vega.View(vega.parse(spec), {
        renderer: 'svg', // renderer (canvas or svg)
        container: '#view', // parent DOM container
        hover: true // enable hover processing
      });
      return view.runAsync();      
    }

render(spec)

  </script>
</body>


<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<style>
  @font-face {
    font-family: "Righteous";
    src: url(../airports/Righteous-Regular.ttf) format("truetype");
  }
</style>

<script>
  // sample data array
  d3.json("ep/export/json/cluster_list.json", function(error, data) {
    console.log(data)
  // instantiate d3plus
  var ids=['country',"cluster_level_2","cluster_level_3", "cluster_level_4",'cluster_level_5','name'];
  var visualization = d3plus.viz()
    .container("#viz")     // container DIV to hold the visualization
    .data(data)     // data to use with the visualization
    .type("bubbles")       // visualization type
    .id(ids) // nesting keys
    .depth(6)              // 0-based depth
    .text('last')
    .size(1)         // key name to size bubbles
    .color('cluster_level_4')        // color by each group
    //.font({"family":"Righteous","size":15,"align":"center","secondary":{"family":"Righteous"}})
    //.legend(false)
    .draw()                // finally, draw the visualization!
  })
</script>

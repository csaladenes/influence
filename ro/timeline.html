<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-timeline.v0.4.full.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>

</head>

<body></body>

<script>

  var tl = new d3plus.Timeline()
    .width(250)
    .domain([1990, 2016])
    .ticks([1990,1992,1996,2000,2004,2008,2012,2016])
    .render()

  tl.on('end', function (d) {
    console.log(d)
  })

</script>

</html>

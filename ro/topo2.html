<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/d3plus-geomap.full.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body></body>
<script>
    // var colors = ['white','#E91C62', '#282f6b']
    // var colors = ['gold', 'darkRed']
    var colors = ['#eee', '#E91C62', '#333']
    var chart = new d3plus.Geomap()
        .data('json/megye_map2.json')
        .colorScale("Atlagos eletkor")
        .colorScaleConfig({
            color: colors,
            axisConfig: {
                tickFormat: function(d) {
                    return Math.round(d) + " év";
                }
            },
            // align:'top'
        })
        .zoom(false)
        .tiles(false)
        .ocean("transparent")
        .loadingMessage(false)
        .label(d => d['Megye '] + ' | ' + d['Atlagos eletkor'] + " év")

    chart.topojson("json/romania-counties.json", function(map) {
        map['objects']['ROU_adm1']['geometries'].forEach(function(d, i) {
            d['id'] = i
        })
        return map
    })

    chart.render();
</script>

</html>

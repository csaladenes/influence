<script>

  var data = [
    { id: "alpha", x: 4, y: 7 },
    { id: "alpha", x: 5, y: 25 },

    { id: "beta", x: 4, y: 17 },
    { id: "beta", x: 5, y: 8 },
    { id: "beta", x: 6, y: 13 }
  ];

  new d3plus.StackedArea()
    .data('json/part_timelines2.json')
    .groupBy("id")
    .time('x')
    .groupBy(["label", "id"])
    .depth(0)
    .color("cvalue")
    // .legend(false)
    // .stackOffset("expand")
    .timeline(false)
    .xConfig({
      domain: ['1990', '2020']
    })
    // .shapeConfig({
    //     Line: {

    //     }
    //   })
    .render();

</script>

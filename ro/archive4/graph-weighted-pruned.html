<!DOCTYPE html>
<html style="height: 100%">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40713687-7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-40713687-7');
  </script>

  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
  <!-- <script src="//d3plus.org/js/d3.js"></script> -->
  <script src="js/d3-fetch.v1.min.js"></script>
  <script src="js/d3-dsv.v1.min.js"></script>
  <script src="js/d3-selection.v1.min.js"></script>
  <script type="text/javascript" src="//echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
  <script type="text/javascript" src="//echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js">
  </script>
  <script src="js/jszip.min.js"></script>
  <script src="js/JSZipUtils.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    myChart.showLoading();
    JSZipUtils.getBinaryContent('json/plotter_name_weighted_pruned.zip', function (err, raw_zip) {
      var zip = new JSZip(raw_zip);
      var data = JSON.parse(zip.files['plotter_name_weighted_pruned.json'].asText());
      JSZipUtils.getBinaryContent('json/member_simple.zip', function (err, raw_zip) {
        var zip = new JSZip(raw_zip);
        var rawsimple = JSON.parse(zip.files['member_simple.json']
          .asText());
        d3.json('json/pcolors.json').then(function (pcolors) {

          console.log(data)

          var links = [];
          var nodes = new Set();
          var nodes2 = [];
          var min_t = 11
          // var min_t = 365 * 2 * 4; //alap

          Object.keys(data.links).forEach(function (d) {
            Object.keys(data.links[d]).forEach(function (e) {
              if (data.links[d][e] > min_t) {
                nodes.add(d)
                nodes.add(e)
                links.push({
                  'source': d,
                  'target': e,
                  'value': data.links[d][e],
                  'lineStyle': {
                    normal: {
                      width: Math.pow(data.links[d][e] / min_t, 3) - 0.5
                      // curveness: 0.2
                    }
                  }
                })
              }
            })
          })

          nodes.forEach(function (d) {
            c = rawsimple['part'][d]
            if (c) {
              c = c.slice(c.search(' ') + 1)
              c = c.slice(0, c.search(' '))
            }
            nodes2.push({
              'id': d,
              'name': rawsimple['s2'][d] + ' | ' + c,
              'symbolSize': data.nodes[d]['pr'] ** 2 + 2,
              'itemStyle': {
                color: pcolors[c]
              }
            })
          })

          console.log(nodes2, links)

          myChart.hideLoading();
          option = {
            tooltip: {
              show: true,
              formatter: '{b}'
            },
            animationDuration: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [{
              type: 'graph',
              layout: 'force',
              force: {
                // initLayout: 'circular',
                // gravity: 0.05
                // layoutAnimation: false,
              },
              // edgeSymbol: ['circle', 'arrow'],

              label: {
                normal: {
                  position: 'right',
                  formatter: '{b}'
                }
              },
              draggable: false,
              nodes: nodes2,
              links: links,
              roam: true,
              focusNodeAdjacency: true,
              itemStyle: {
                normal: {
                  borderColor: '#fff',
                  borderWidth: 1,
                  shadowBlur: 10,
                  shadowColor: 'rgba(0, 0, 0, 0.3)'
                }
              },
              lineStyle: {
                color: 'source',
                curveness: 0.3
              },
              emphasis: {
                lineStyle: {
                  width: 10
                },
                itemStyle: {
                  opacity: 1
                }
              }
            }]
          };

          myChart.setOption(option);
        })
      })
    })

    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  </script>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3plus.org/js/d3plus-geomap.v0.6.full.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body></body>
<script>
    var chart = new d3plus.Geomap().data([{
        'id': 5,
        'p': 7
    }, {
        'id': 3,
        'p': 8
    }]).colorScale("p");
    chart.topojson("json/romania-counties.json", function(map) {
        map['objects']['ROU_adm1']['geometries'].forEach(function(d, i) {
            d['id'] = i
        })
        return map
    })
    chart.render();
</script>

</html>

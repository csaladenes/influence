
<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-network.v0.5.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

var nodes=[{'id':'alpha'},{'id':'beta'},{'id':'gamma'}]
  var links = [
      {"source": "alpha", "target": "beta"},
      {"source": "gamma", "target": "gamma"},
      {"source": "alpha", "target": "alpha"}
    ];
  
    new d3plus.Rings()
      .links(links)
      .nodes(nodes)
      .label(d => d.id)
      .center("alpha")
      .render();

</script>

</html>

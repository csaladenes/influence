<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//d3plus.org/js/d3.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js">
    </script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        myChart.showLoading();
        d3.json('../json/plotter_csoportok.json', function (data) {
            var tip = 'Megye'
            var tip2 = 'P치rt'
            var colors={'Megye':'darkred','P치rt':'royalblue','Bizotts치g':'orange','Orsz치g':'green'}
            var links = data[tip][tip2].links
            links=links.filter(d => d.value > 5000)
            var nodes = Object.values(data[tip][tip2].nodes)
            nodes.forEach(function (d) {
                d['symbolSize'] = d['pr']*5 + 1
                d['itemStyle']= {
                    color: colors[d['tipus']]
                }
            })
            console.log(links, nodes)
            myChart.hideLoading();
            option = {
                tooltip: {
                    show: true
                },
                animationDuration: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [{
                    type: 'graph',
                    layout: 'force',
                    force: {
                        // initLayout: 'circular',
                        // gravity: 0.05
                        layoutAnimation: false,
                    },
                    draggable: false,
                    nodes: nodes,
                    links: links,
                    roam: true,
                    focusNodeAdjacency: true,
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            borderWidth: 1,
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.3)'
                        }
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.3
                    },
                    emphasis: {
                        lineStyle: {
                            width: 10
                        }
                    }
                }]
            };

            myChart.setOption(option);
        })
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
